<head>
  {% load static %}
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/login.css'%}" />
</head>

<body>
  <main>
    <section class="login-container">
      <div class="login">
        <h1>Welcome Back</h1>
        {% for message in messages %}
        <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
          <p style="color: green;">{{message}}</p>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        <form action="" method="post">
          {% csrf_token %}
          <div class="form-control">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your Email" required />
          </div>
          <div class="form-control">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password" required />
            <img class="" id="toggle-password" src="{% static 'image/remove_red_eye.png'%}" alt="show password icon" />
            <small><a href="{% url 'password_reset' %}" class="redirect">Forgot Password?</a></small>
          </div>
          <div class="form-action">
            <button style="cursor: pointer;" type="submit">Login</button>
          </div>
        </form>
        <small>Don't have an account?
          <a href="{% url 'register' %}" class="redirect">Sign up</a></small>
      </div>
    </section>
  </main>
  <footer></footer>

</body>

</html>
