<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->

<head>
	{% load static %}
	<meta charset="UTF-8">
	<title>Cart</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		type="text/css">
	<link href="{% static 'css/cart.css'%}" rel="stylesheet">
</head>

<body>
	<div class="wrapper">
		<h1> My Cart </h1>
		<hr>
		<a href="{% url 'store:home' %}">Continue Shopping</a>
		<div class="project">
			<div class="shop">
				{% for item in cartitems %}
				<div class="box">
					<img src="{{item.product.image.url}}">
					<div class="content">
						<h3>{{item.product.name}}</h3>
						<h4>Price: GH${{item.product.price}}</h4>
						<h5><strong>SubTotal: GH${{item.subTotal}}</strong></h5>
						<p class="unit">Quantity: <input type="number" value = "{{item.quantity}}" style = 'width: 50px; padding-left: 5px'></p>
						<div class="btn-area"><i aria-hidden="true" class="fa fa-trash"></i> <span
								class="btn2">Remove</span></div>
					</div>
				</div>
				{% endfor %}
			</div>
			<div class="right-bar">
				<p><span> Item(s)</span> <span><strong>{{cart.num_of_items}}</strong></span></p>
				<hr>
				<p><span>Total</span> <span><strong>GH${{cart.cart_total|floatformat:2}}</strong></span></p>
				<hr>
				<a href="#"><i class="fa fa-shopping-cart"></i>Checkout</a>
			</div>
		</div>
	</div>
</body>

</html>
