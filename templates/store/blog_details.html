{% extends 'store/base.html' %}
{% load static %}
{% block content %}

<section class="blogs" id="blogs">

    <h1 class="headings" style="margin-top: 70px;"> our <span>blogs</span> </h1>

    <div class="box-container">
        <div class="box">
            <img src="{{blogs.image.url}}" alt="">
            <div class="content">
                <div class="icons">
                    <a> <i class="fas fa-user"></i> by Admin </a>
                    <a> <i class="fas fa-calendar"></i> {{blogs.date|timesince}} <span
                            style="text-transform: lowercase;">ago</span> </a>
                </div>
                <h3>{{blogs.title}}</h3>
                <p>{{blogs.text}}</p>
                <a href="{% url 'store:blog' %}" class="btn">Back</a>
            </div>
        </div>
    </div>

</section>
{% endblock content %}
